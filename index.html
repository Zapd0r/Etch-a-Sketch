<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div id="container">
      <div class="row">
        <button class="menuButtons dropshadow" onclick="resizeGrid()">Resize</button>
        <h1>Etch-A-Sketch</h1>
        <button class="menuButtons dropshadow" onclick="reset()">Reset</button>
      </div>


        <div id="gridContainer"></div>

      <div class="row">
        <div class="knobContainer"><img src="knob.svg" alt="knob" id="knobX"></div>
        <div id="colorswatch" class="dropshadow">
          <button class="colorpicker active" data-color="#1a1a1a"></button>
          <button class="colorpicker" data-color="red"></button>
          <button class="colorpicker" data-color="blue"></button>
          <button class="colorpicker" data-color="green"></button>
          <button class="colorpicker" data-color="orange"></button>
        </div>
        <div class="knobContainer"><img src="knob.svg" alt="knob" id="knobY"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
